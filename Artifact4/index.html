
    <head>
        <script>
            function VALIDATE() {
                var name =
                    document.forms.RegForm.Name.value;
		var username =
		    document.forms.RegForm.Username
                var email =
                    document.forms.RegForm.EMail.value;
                var phone =
                    document.forms.RegForm.Telephone.value;
                var what =
                    document.forms.RegForm.Subject.value;
                var password =
                    document.forms.RegForm.Password.value;
                var address =
                    document.forms.RegForm.Address.value;
		var city =
		    document.forms.RegForm.value;
                var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
                var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
                var regName = /\d+$/g;                                    // Javascript reGex for Name validation
 
                if (name == "" || regName.test(name) || name.length > 25) {
                    window.alert("Please enter your name properly.");
                    name.focus();
                    return false;
                }
		if (username == "" && username.length <12) {
		   window.alert("Please enter a username below 12 characters");
		   username.focus();
		   return false;
		}
 
                if (address == "")  {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
		
		if (city == "") {
		   window.alert("Please enter your city.");
		   city.focus();
		   return false;
		}
		
                 
                if (email == "" || !regEmail.test(email)) {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
                  
                if (password == "" || password.length >12 ){
                    alert("Please enter your password bigger than 12 characters");
                    password.focus();
                    return false;
                }
 
                if(password.length <7){
                    alert("7 character maximum");
                    password.focus();
                    return false;
 
                }
                if (phone == "" || !regPhone.test(phone)) {
                    alert("Please enter valid phone number.");
                    phone.focus();
                    return false;
                }

		
		
 
                if (what.selectedIndex == -1) {
                    alert("Please enter your country.");
                    what.focus();
                    return false;
                }
 
                return true;
            }
        </script>
